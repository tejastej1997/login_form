<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div class="container__inner">
            <div class="container__right">
                <div class="container__right--content">
                    <div class="container__right-logo">
                        <img src="./assets/logo.png" alt="">
                        <h1 class="container__right-heading" >Create your account.</h1>
                        <span>Already have an account? <a href="">Sign In</a></span>
                    </div>
                    <div class="container__right-content">
                        <div class="container__right-row">
                            <label for="" class="container__right-label" >Full name</label>
                            <input type="text" name="" id="" class="container__right-input" placeholder="Enter your name here" >
                        </div>

                        <div class="container__right-row">
                            <label for="" class="container__right-label" >Email address</label>
                            <input type="text" name="" id="" class="container__right-input" placeholder="Enter your email here" >
                        </div>
                        <div class="container__right-row">
                            <label for="" class="container__right-label" >Password</label>
                            <input type="text" name="" id="" class="container__right-input" placeholder="Enter your Password here" >
                        </div>

                        <div class="container__right-row">
                            <input type="checkbox" name="" id="">
                            <p>I agree to the terms and condition</p>
                        </div>

                        <button class="container__right-btn" >Sign up</button>
                        <span class="container__right-divider" >OR</span>

                        <div class="container__right-socialicon">
                            <a href="">G</a>
                            <a href="">a</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container__left">

            </div>
        </div>
    </div>

</body>

</html>
